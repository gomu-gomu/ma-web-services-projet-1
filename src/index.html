<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="shortcut icon"
    href="favicon.ico"
    type="image/x-icon"
  >

  <link
    rel="stylesheet"
    href="verbose/bootstrap/css/bootstrap.min.css"
  >

  <link
    rel="stylesheet"
    href="styles/main.css"
  >

  <link
    rel="stylesheet"
    href="styles/particles.css"
  >

  <title>Web Service Projet 1 - Covid-19</title>
</head>

<body>
  <main>
    <div
      id="particles"
      class="particles"
    ></div>

    <div class="container">
      <div class="row grid gap-4">
        <div class="col">
          <div class="card minimal shadow border border-0">
            <div class="card-body text-start">
              <h5 class="card-title">Coronavirus Cases</h5>
              <p class="card-text">701,413,950</p>
            </div>

            <img
              alt="Chart"
              class="card-glyph"
              src="images/glyphs/chart.gif"
            >
          </div>
        </div>

        <div class="col">
          <div class="card minimal shadow border border-0">
            <div class="card-body text-start">
              <h5 class="card-title">Deaths</h5>
              <p class="card-text">6,966,045</p>
            </div>

            <img
              alt="Death"
              class="card-glyph"
              src="images/glyphs/death.gif"
            >
          </div>
        </div>

        <div class="col">
          <div class="card minimal shadow border border-0">
            <div class="card-body text-start">
              <h5 class="card-title">Recovered</h5>
              <p class="card-text">672,369,810</p>
            </div>

            <img
              alt="Recovery"
              class="card-glyph"
              src="images/glyphs/recovery.gif"
            >
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="verbose/bootstrap/js/bootstrap.min.js"></script>
  <script src="verbose/particles.js/particles.js"></script>
  <script src="scripts/particles.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
