<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="shortcut icon"
    href="favicon.ico"
    type="image/x-icon"
  >

  <link
    rel="stylesheet"
    href="verbose/bootstrap/css/bootstrap.min.css"
  >

  <link
    rel="stylesheet"
    href="styles/main.css"
  >

  <link
    rel="stylesheet"
    href="styles/card.css"
  >

  <link
    rel="stylesheet"
    href="styles/chart.css"
  >

  <link
    rel="stylesheet"
    href="styles/particles.css"
  >

  <title>Web Service Projet 1 - Covid-19</title>
</head>

<body>
  <main>
    <div
      id="particles"
      class="particles"
    ></div>

    <div class="container">
      <div class="row gap-4">
        <div class="col">
          <div class="card card-cust card-cust--spacing shadow border border-0">
            <div class="card-body text-start">
              <h5 class="card-title">Coronavirus Cases</h5>
              <p
                id="stat-cases"
                class="card-text"
              >0</p>
            </div>

            <img
              alt="Chart"
              class="card-glyph"
              src="images/glyphs/chart.gif"
            >
          </div>
        </div>

        <div class="col">
          <div class="card card-cust card-cust--spacing shadow border border-0">
            <div class="card-body text-start">
              <h5 class="card-title">Deaths</h5>
              <p
                id="stat-deaths"
                class="card-text"
              >0</p>
            </div>

            <img
              alt="Death"
              class="card-glyph"
              src="images/glyphs/death.gif"
            >
          </div>
        </div>

        <div class="col">
          <div class="card card-cust card-cust--spacing shadow border border-0">
            <div class="card-body text-start">
              <h5 class="card-title">Recovered</h5>
              <p
                id="stat-recovered"
                class="card-text"
              >0</p>
            </div>

            <img
              alt="Recovery"
              class="card-glyph"
              src="images/glyphs/recovery.gif"
            >
          </div>
        </div>
      </div>

      <div class="row gap-4 mt-md-5 mt-4">
        <div class="col">
          <div class="card card-cust card-cust--chart shadow border border-0">
            <div class="card-head row p-4">
              <div class="col">
                <h5 class="card-title">Yearly Stats</h5>
              </div>

              <div class="col">
                <select
                  class="form-select"
                  id="chart-line-select"
                  aria-label="Year list"
                >
                </select>
              </div>
            </div>

            <div class="card-body">
              <canvas
                class="chart"
                id="chart-line"
              ></canvas>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card card-cust card-cust--chart shadow border border-0">
            <div class="card-head row p-4">
              <div class="col">
                <h5 class="card-title">Yearly Vaccinations by Country</h5>
              </div>

              <div class="col">
                <select
                  class="form-select"
                  id="chart-map-select"
                  aria-label="Year list"
                >
                </select>
              </div>
            </div>

            <div class="card-body">
              <canvas
                class="chart"
                id="chart-map"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="verbose/bootstrap/js/bootstrap.min.js"></script>
  <script src="verbose/particles.js/particles.js"></script>
  <script src="verbose/chart.js/chart.umd.js"></script>
  <script src="verbose/chart.js/index.umd.min.js"></script>
  <script src="verbose/countup.js/countUp.umd.js"></script>
  <script src="verbose/fuse.js/fuse.min.js"></script>

  <script src="scripts/particles.js"></script>

  <script
    type="module"
    src="scripts/map.js"
  ></script>

  <script
    type="module"
    src="scripts/chart.js"
  ></script>

  <script
    type="module"
    src="scripts/main.js"
  ></script>
</body>

</html>
