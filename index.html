<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Worldometers</title>
</head>

<body>
  <main>
    <div class="container my-2 my-5">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-head row p-4">
                  <div class="col">
                    <h5 class="card-title">Yearly Stats</h5>
                  </div>
                </div>

                <div class="card-body">
                  <img class="chart" src="chart1.png" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-head row p-4">
                  <div class="col">
                    <h5 class="card-title">Month Stats</h5>
                  </div>
                </div>

                <div class="card-body">
                  <img class="chart" src="chart2.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Recoveries</h5>
                  <p class="card-text">15,659,897</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Total</h5>
                  <p class="card-text">6,145,265,987</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Deaths</h5>
                  <p class="card-text">89,898,265</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Vaccines</h5>
                  <p class="card-text">7,569,133</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Quarantined</h5>
                  <p class="card-text">1,465,988,369</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Countries Affected</h5>
                  <p class="card-text">100%</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row gap-2 mt-4">
            <div class="col">
              <div class="card shadow border border-0">
                <div class="card-body text-start">
                  <h5 class="card-title">Covid Variations</h5>
                  <p class="card-text">50 </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <div class="card shadow border border-0">
            <div class="card-head row p-4">
              <div class="col col-md-8">
                <h5 class="card-title">Ranking</h5>
              </div>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="table-light">
                    <tr>
                      <th scope="col">Country</th>
                      <th scope="col">Total Cases</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>Morocco</td>
                      <td>12,659</td>
                    </tr>
                    <tr>
                      <td>Algeria</td>
                      <td>120,250</td>
                    </tr>
                    <tr>
                      <td>USA</td>
                      <td>3,006,716</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
